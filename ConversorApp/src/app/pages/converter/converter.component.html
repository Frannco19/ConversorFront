<main>
  <!-- Panel de Subscripción e Intentos -->
  <section class="subscription-panel">
    <h2>Suscripción</h2>
    <p id="subscription-type"></p>
    <h3>Intentos Restantes</h3>
    <p id="attempts-left"></p>
  </section>

  <!-- Panel del Conversor de Divisas -->
  <section class="converter-panel">
    <h1>Conversor de Divisas</h1>
    <div class="converter-form">
      <div class="form-group">
        <label for="amount">Importe</label>
        <input type="number" id="amount">
      </div>

      <div class="form-group">
        <label for="from-currency">De:</label>
        <select id="from-currency" [(ngModel)]="fromCurrency">
          <option *ngFor="let currency of currencies" [value]="currency.currencyCode">
            {{ currency.currencyCode }} - {{ currency.currencyLegend }}
          </option>
        </select>
      </div>
      
      <div class="swap-button" (click)="swapCurrencies()">⇆</div>
      
      <div class="form-group">
        <label for="to-currency">A:</label>
        <select id="to-currency" [(ngModel)]="toCurrency">
          <option *ngFor="let currency of currencies" [value]="currency.currencyCode">
            {{ currency.currencyCode }} - {{ currency.currencyLegend }}
          </option>
        </select>
      </div>

      <div class="form-group">
        <label for="result">Resultado</label>
        <input type="number" id="result" readonly>
      </div>

      <button class="convert-button">Convertir</button>
    </div>
  </section>

  <!-- Panel de Monedas Disponibles -->
  <section class="currencies-panel">
    <h2>Monedas Disponibles</h2>
    <ul>
      <li *ngFor="let currency of currencies">
        <strong>{{ currency.currencyCode }}</strong> - {{ currency.currencyLegend }} 
        <br>
        <span>Convertibilidad: {{ currency.convertibilityCurrency }}</span>
      </li>
    </ul>
  </section>

</main>
